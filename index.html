<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>
    <script src="https://kit.fontawesome.com/f84b24b31a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <div class="left">
                <img src="./images/logo.png" alt="">
                <ul>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About us</li>
                </ul>
                <i id="bar" class="fa-solid fa-bars"></i>
            </div>
            <button class="langBtn">EN</button>
        </nav>
        <div class="container">
            <h1>BUY & <span class="mainHeading">SELL <span>Crypto</span></span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <span>as well as on mobile phone</span></p>
            <button>EXPLORE MORE</button>
        </div>
        <footer>
            <div class="coinDetails">
                <img src="./images/bitcoin.png" alt="">
                <span>
                    <p class="coinPrice"></p>
                    <p class="coinName">Bitcoin</p>
                </span>
            </div>
            <div class="coinDetails">
                <img src="./images/cardano.png" alt="">
                <span>
                    <p class="coinPrice"></p>
                    <p class="coinName">Cardano</p>
                </span>
            </div>
            <div class="coinDetails">
                <img src="./images/dogecoin.png" alt="">
                <span>
                    <p class="coinPrice"></p>
                    <p class="coinName">DogeCoin</p>
                </span>
            </div>
            <div class="coinDetails">
                <img src="./images/ethereum.png" alt="">
                <span>
                    <p class="coinPrice"></p>
                    <p class="coinName">Ethereum</p>
                </span>
            </div>
            <div class="coinDetails">
                <img src="./images/solana.png" alt="">
                <span>
                    <p class="coinPrice"></p>
                    <p class="coinName">Solana</p>
                </span>
            </div>
            <div class="coinDetails">
                <img src="./images/tron.png" alt="">
                <span>
                    <p class="coinPrice"></p>
                    <p class="coinName">Tron</p>
                </span>
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
